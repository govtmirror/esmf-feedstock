language: objective-c

env:
  matrix:

    - CONDA_PERL=5.20.3.1


before_install:
    # Remove homebrew.
    - brew remove --force $(brew list)
    - brew cleanup -s
    - rm -rf $(brew --cache)

install:
    - |
      MINICONDA_URL="http://repo.continuum.io/miniconda"
      MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
      curl -O "${MINICONDA_URL}/${MINICONDA_FILE}"
      bash $MINICONDA_FILE -b

      export PATH=/Users/travis/miniconda3/bin:$PATH

      conda config --set show_channel_urls true
      conda config --add channels conda-forge

script:
  - conda create -n esmf --yes -c conda-forge esmf
  - source activate esmf
  - find /Users/travis/miniconda3/envs/esmf -name "*libesmf*"
  - ESMF_LIB_PATH=/Users/travis/miniconda3/envs/esmf/lib/libesmf.dylib
  - ESMF_ORIGINAL_LIB_PATH=/Users/travis/miniconda3/conda-bld/work/esmf/lib/libO/Darwin.gfortran.64.mpiuni.default/libesmf.dylib
  - ESMF_INFO_PATH=/Users/travis/miniconda3/envs/esmf/bin/ESMF_Info
  - ESMF_Info
  - otool -D ${ESMF_LIB_PATH}
  - otool -L ${ESMF_INFO_PATH}
  - install_name_tool -change ${ESMF_ORIGINAL_LIB_PATH} ${ESMF_LIB_PATH} `which ESMF_Info`
  - ESMF_Info

